<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body {
        background-image: url(https://cdn.wallpapersafari.com/89/94/KycE8k.png);
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    h1 {
        text-align: center;
    }

    form {
        max-width: 400px; /* Set maximum width for larger screens */
        margin: 0 auto; /* Center the form */
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: white;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
        opacity: 80%;
        
    }

    .fa {
        padding: 10px;
        font-size: 20px;
        width: 30px;
        text-align: center;
        text-decoration: none;
        margin: 5px 2px;
    }

    .fa:hover {
        opacity: 0.7;
    }

    .fa-facebook {
        background: #3B5998;
        color: white;
    }

    .fa-twitter {
        background: #55ACEE;
        color: white;
    }

    .fa-google {
        background: #dd4b39;
        color: white;
    }

    .fa-linkedin {
        background: #007bb5;
        color: white;
    }

    h3 {
        text-align: center;
    }

    p {
        text-align: center;
    }

    @media only screen and (max-width: 768px) {
        /* Styles for tablets */

        form {
            max-width: 300px; /* Adjust maximum width for tablets */
        }

        .fa {
            font-size: 18px;
            padding: 8px;
        }
    }

    @media only screen and (max-width: 480px) {
        /* Styles for mobile devices */

        form {
            max-width: 250px; /* Adjust maximum width for mobile devices */
        }

        .fa {
            font-size: 16px;
            padding: 6px;
        }
    }
</style>

</head>

<body>
    <div style="display: flex;justify-content: center;line-height: 2;">
        <div>
            <h1>Sign Up</h1>

            <div>
                <form>
                    <div>
                        <label>Name</label>

                        <input type="text" placeholder="Enter Your Name" />
                    </div>
                    <div>
                        <label div>Email</label>

                        <input type="email" placeholder="Enter Your Email" />
                    </div>
                    <div>
                        <label div>Password</label>
                        <input type="password" placeholder="Enter Your Password" />
                    </div>
                    <div>
                        <label div>Confirm Password</label>

                        <input type="password" placeholder="Enter Your Password Again" />
                    </div>
                    <div>
                        <input type="button" value="Sign Up" />
                    </div>


                    <h3>Connect with us</h3>


                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-google"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                    <p>
                        Already have an account? <a href="index 5.html">Login here</a>
                    </p>

                </form>
            </div>
        </div>
</body>
</html>
