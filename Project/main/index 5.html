<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="sytle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-image: url(https://www.signupliege.be/wp-content/uploads/2020/02/signup-background-2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 350px;
            /* Set maximum width for larger screens */
            margin: 0 auto;
            /* Center the form */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .fa {
            padding: 10px;
            font-size: 20px;
            width: 30px;
            text-align: center;
            text-decoration: none;
            margin: 5px 2px;
        }

        .fa:hover {
            opacity: 0.7;
        }

        .fa-facebook {
            background: #3B5998;
            color: white;
        }

        .fa-twitter {
            background: #55ACEE;
            color: white;
        }

        .fa-google {
            background: #dd4b39;
            color: white;
        }

        .fa-linkedin {
            background: #007bb5;
            color: white;
        }

        h3 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        @media only screen and (max-width: 768px) {

            /* Styles for tablets */

            form {
                max-width: 300px;
                /* Adjust maximum width for tablets */
            }

            .fa {
                font-size: 18px;
                padding: 8px;
            }
        }

        @media only screen and (max-width: 480px) {

            /* Styles for mobile devices */

            form {
                max-width: 250px;
                /* Adjust maximum width for mobile devices */
            }

            .fa {
                font-size: 16px;
                padding: 6px;
            }
        }
    </style>


</head>

<body>
    <div style="display: flex;justify-content: center;line-height: 2;">
        <div>
            <h1>Login</h1>
            <form>
                <div>
                    <label>Email</label>
                    <input type="email" input="" placeholder="Enter Your Email" />
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" input="" placeholder="Enter Your Password" />
                    <input type="button" value="Login" />
                </div>
                <h3>Connect with</h3>


                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-google"></a>
                <a href="#" class="fa fa-linkedin"></a>

                <p>
                    Don't have an account? <a href="index 4.html">Sign Up</a>
                </p>

            </form>
        </div>
    </div>
</body>

</html>
