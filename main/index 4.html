<!-- Main signup page document -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Essential meta tags for proper rendering and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - YA Tamilan</title>
    <!-- External resources for fonts and icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Global CSS variables for consistent theming */
        :root {
            --primary-color: #2563eb;    /* Main blue color used for buttons and links */
            --accent-color: #f564b9;     /* Pink accent color for hover states and highlights */
            --dark-bg: #1a1a1a;          /* Dark background color for contrast elements */
            --text-light: #f8fafc;       /* Light text color for better readability on dark backgrounds */
            --card-bg: rgba(255, 255, 255, 0.1);  /* Semi-transparent white for glass effect on cards */
        }

        /* Base page styling with gradient background */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--text-light);
            min-height: 100vh;
        }

        /* Header with glass morphism effect and sticky positioning */
        header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo styling and layout */
        .logo {
            display: flex;
            align-items: center;
        }

        /* Logo text styling */
        .logo h3 {
            margin: 0;
            font-size: 1.5rem;
        }

        /* Logo highlight effect */
        .logo span {
            color: var(--accent-color);
            font-weight: 700;
        }

        /* Navigation menu with glass effect */
        .menu {
            margin-left: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 0.5rem;
            border-radius: 8px;
        }

        /* Navigation list layout */
        .menu ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 2rem;
        }

        /* Navigation list items */
        .menu li {
            margin: 0;
        }

        /* Navigation links styling */
        .menu a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            padding: 0.75rem 1.25rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        /* Navigation hover effects */
        .menu a:hover {
            background: var(--accent-color);
            color: var(--dark-bg);
            transform: translateY(-2px);
        }

        /* Main signup form container with glass effect */
        .signup-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Form heading styles */
        h1 {
            text-align: center;
            color: var(--text-light);
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        /* Form group container */
        .form-group {
            margin-bottom: 1.5rem;
        }

        /* Form label styling */
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-weight: 500;
        }

        /* Form input field styling */
        input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        /* Input focus effects */
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Submit button styling */
        input[type="button"] {
            background: var(--accent-color);
            color: var(--dark-bg);
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        /* Submit button hover effects */
        input[type="button"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 100, 185, 0.3);
        }

        /* Social media section */
        .social-section {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Social section heading */
        .social-section h3 {
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        /* Social links container */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        /* Individual social link styling */
        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        /* Social link hover effects */
        .social-links a:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Login link section */
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        /* Login link styling */
        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        /* Login link hover effect */
        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .signup-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<!-- Main content -->
<body>
    <!-- Header with navigation -->
    <header>
        <!-- Site logo -->
        <div class="logo">
            <h3><span>YA</span> Tamilan</h3>
        </div>
        <!-- Navigation menu -->
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index 2.html">Anime Playlist</a></li>
                <li><a href="index 3.html">Friends Info</a></li>
                <li><a href="index 4.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main signup form container -->
    <div class="signup-container">
        <h1>Sign Up</h1>
        <!-- Signup form -->
        <form>
            <!-- Name input field -->
            <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="Enter your name" required />
            </div>
            <!-- Email input field -->
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required />
            </div>
            <!-- Password input field -->
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required />
            </div>
            <!-- Confirm password field -->
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm your password" required />
            </div>
            <!-- Submit button -->
            <input type="button" value="Sign Up" />

            <!-- Social media connection section -->
            <div class="social-section">
                <h3>Connect with us</h3>
                <!-- Social media links -->
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>

            <!-- Login redirect link -->
            <div class="login-link">
                <p>Already have an account? <a href="index 5.html">Login here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
